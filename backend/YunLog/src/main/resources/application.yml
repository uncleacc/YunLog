# 云日记应用配置
spring:
  # 应用名称
  application:
    name: YunLog
  
  # 激活本地配置
  profiles:
    active: local
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/yunlog?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format-sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  
  # JSON配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB
  
  # Redis配置
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api/v1

# JWT配置
jwt:
  # JWT密钥（生产环境请使用环境变量或配置中心，至少32字符）
  secret: yunlog-jwt-secret-key-2024-very-secure-and-long-enough-string
  # JWT过期时间（秒），默认7天
  expiration: 604800

# 微信小程序配置
wechat:
  # 小程序AppID
  appid: wx710ef06e5d729748
  # 小程序AppSecret
  secret: aa40af9927cc77f0434ad97b0f95393f

# 阿里云短信配置
aliyun:
  sms:
    # 是否启用短信服务（开发环境可设为false使用模拟模式）
    enabled: ${ALIYUN_SMS_ENABLED:false}
    # AccessKey ID
    access-key-id: ${ALIYUN_SMS_ACCESS_KEY_ID:}
    # AccessKey Secret
    access-key-secret: ${ALIYUN_SMS_ACCESS_KEY_SECRET:}
    # 短信签名
    sign-name: ${ALIYUN_SMS_SIGN_NAME:云日记}
    # 短信模板代码
    template-code: ${ALIYUN_SMS_TEMPLATE_CODE:}
  # OSS配置
  oss:
    endpoint: oss-cn-beijing.aliyuncs.com
    access-key-id: ${ALIYUN_OSS_ACCESS_KEY_ID}
    access-key-secret: ${ALIYUN_OSS_ACCESS_KEY_SECRET}
    bucket-name: yunmem
    # 文件访问URL前缀（如果使用自定义域名可以修改）
    url-prefix: https://yunmem.oss-cn-beijing.aliyuncs.com/
    # 上传文件夹路径
    folder: diary/images/

# 日志配置
logging:
  level:
    "[io.github.uncleacc.yunlog]": DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"